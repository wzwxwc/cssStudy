<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkbox</title>
</head>
<body>
<table border="1">
    <tr>
        <td><input type="checkbox"></td>
        <td>123</td>
    </tr>
    <tr>
        <td><input type="checkbox"></td>
        <td>abc</td>
    </tr>
    <tr>
        <td><input type="radio" name="typhoon-name"></td>
        <td>123Radio</td>
    </tr>
    <tr>
        <td><input type="radio" name="typhoon-name"></td>
        <td>abcRadio</td>
    </tr>
</table>
</body>
</html>
<!--
input[type=radio]如果name值不同，也不会互斥的
name值要相同

-->
