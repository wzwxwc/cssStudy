<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03鼠标手势</title>
    <style>
        span,div{
            border:3px solid yellowgreen;
        }
    </style>
</head>
<body>
<span style="cursor:crosshair">span的手势是crosshair</span>
<br>
<div style="cursor: pointer;margin-top: 30px;">
    这是一个div，cursor属性是pointer
</div>
